<div class="result">

    <h4 style="text-align: center;margin-top: 80px;">Search results for <i>{{search_param}}</i></h4>

    <hr>

    <div class="row card-group">

        <div class="col-xs-12 col-sm-6 col-lg-3" *ngFor="let i of searchResp | paginate:{itemsPerPage: 12, currentPage:p}">

            <div class="card">

                <img class="card-img-top" src="{{i.album.cover_big}}" alt="Card image cap">

                <div class="card-body">
                    <h5 class="card-title">{{i.title}}</h5>
                    <p class="card-text">{{i.album.title}}</p>
                    <p class="card-text">{{i.artist.name}}</p>
                    <p class="card-text">
                        <audio appResultPlay controls preload="auto">
                             <source src="{{i.preview}}" type="audio/mpeg">
                        </audio>
                    </p>
                    <p class="card-text"><a href="https://open.spotify.com/search/{{search_param}}" class="text-muted" style="text-decoration: none;">Get full version</a>
                    </p>
                </div>

            </div>

            <br>
        </div>

    </div>

    <div style="text-align: center;margin-top: 10px;margin-bottom: 10px;">
        <div style="display: inline-block;">
            <pagination-controls (pageChange)="p=$event" maxSize="9" directionLinks="true" autoHide="true" responsive="true" previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page"
                class="my-pagination"></pagination-controls>
        </div>
    </div>
</div>
